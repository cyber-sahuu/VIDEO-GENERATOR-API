<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SAHU AI VIDEO GENERATOR</title>

<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
/* --- Global Variables --- */
:root {
  --primary: #6366f1;
  --secondary: #ec4899;
  --accent: #8b5cf6;
  --text-main: #ffffff;
  --text-muted: #94a3b8;
  --glass-bg: rgba(15, 23, 42, 0.6);
  --glass-border: rgba(255, 255, 255, 0.1);
  --btn-gradient: linear-gradient(135deg, #6366f1 0%, #ec4899 100%);
}

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: 'Outfit', sans-serif;
  background: #0f172a;
  color: var(--text-main);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  position: relative;
}

/* --- Background Animation (Smoother) --- */
.bg-wrapper {
  position: absolute;
  top: 0; left: 0; width: 100%; height: 100%;
  overflow: hidden;
  z-index: -1;
}

.blob {
  position: absolute;
  border-radius: 50%;
  filter: blur(80px);
  opacity: 0.6;
  animation: blob-bounce 15s infinite ease-in-out alternate;
}

.blob-1 {
  top: -10%; left: -10%; width: 500px; height: 500px;
  background: var(--primary);
  animation-duration: 20s;
}

.blob-2 {
  bottom: -10%; right: -10%; width: 400px; height: 400px;
  background: var(--secondary);
  animation-duration: 25s;
}

.blob-3 {
  top: 40%; left: 40%; width: 300px; height: 300px;
  background: var(--accent);
  opacity: 0.4;
  animation: blob-bounce 18s infinite reverse;
}

@keyframes blob-bounce {
  0% { transform: translate(0, 0) scale(1); }
  100% { transform: translate(30px, -30px) scale(1.1); }
}

/* --- Main Glass Card --- */
.container {
  width: 90%;
  max-width: 480px;
  position: relative;
  z-index: 10;
}

.glass-card {
  background: var(--glass-bg);
  backdrop-filter: blur(25px);
  -webkit-backdrop-filter: blur(25px);
  border: 1px solid var(--glass-border);
  border-radius: 24px;
  padding: 40px 30px;
  box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
  text-align: center;
  transition: transform 0.3s ease;
}

/* --- Header --- */
.logo-area {
  margin-bottom: 25px;
}

.logo-icon {
  width: 60px;
  height: 60px;
  background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
  border: 1px solid rgba(255,255,255,0.2);
  border-radius: 18px;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  color: #fff;
  margin-bottom: 15px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}

h1 {
  font-size: 28px;
  font-weight: 700;
  margin-bottom: 8px;
  background: linear-gradient(to right, #fff, #c4b5fd);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

p {
  color: var(--text-muted);
  font-size: 14px;
  line-height: 1.6;
}

/* --- Input Area --- */
.input-box {
  margin: 30px 0;
  position: relative;
  text-align: left;
}

label {
  display: block;
  font-size: 13px;
  font-weight: 600;
  color: #c4b5fd;
  margin-bottom: 10px;
  margin-left: 5px;
}

.textarea-wrapper {
  position: relative;
}

.textarea-wrapper i {
  position: absolute;
  top: 18px;
  left: 18px;
  color: #64748b;
  transition: color 0.3s;
}

textarea {
  width: 100%;
  height: 100px;
  background: rgba(0, 0, 0, 0.3);
  border: 1px solid var(--glass-border);
  border-radius: 16px;
  padding: 15px 15px 15px 45px;
  color: #fff;
  font-family: 'Outfit', sans-serif;
  font-size: 15px;
  resize: none;
  outline: none;
  transition: all 0.3s ease;
}

textarea:focus {
  border-color: var(--primary);
  background: rgba(0, 0, 0, 0.4);
  box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
}

textarea:focus + i {
  color: var(--primary);
}

/* --- Main Button --- */
.generate-btn {
  width: 100%;
  padding: 16px;
  background: var(--btn-gradient);
  border: none;
  border-radius: 14px;
  color: #fff;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  transition: all 0.3s ease;
  box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
}

.generate-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 15px 30px rgba(99, 102, 241, 0.4);
}

.generate-btn:active {
  transform: scale(0.98);
}

/* --- Loading Animation Area --- */
.loading-area {
  display: none;
  margin-top: 30px;
  text-align: center;
}

.loader-spinner {
  width: 50px;
  height: 50px;
  border: 3px solid rgba(255, 255, 255, 0.1);
  border-radius: 50%;
  border-top-color: var(--primary);
  border-right-color: var(--secondary);
  animation: spin 1s linear infinite;
  margin: 0 auto 15px;
}

.loading-text {
  font-size: 14px;
  color: var(--text-muted);
  animation: pulse 1.5s infinite;
}

@keyframes spin { 100% { transform: rotate(360deg); } }
@keyframes pulse { 50% { opacity: 0.5; } }

/* --- Result Options (Hidden by default) --- */
.result-options {
  display: none;
  margin-top: 30px;
  animation: slideUp 0.5s ease;
}

.success-message {
  color: #4ade80;
  font-size: 14px;
  margin-bottom: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
}

.action-buttons {
  display: flex;
  gap: 15px;
}

.action-btn {
  flex: 1;
  text-decoration: none;
  padding: 14px;
  border-radius: 12px;
  font-size: 14px;
  font-weight: 600;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  transition: all 0.3s ease;
}

.btn-watch {
  background: rgba(255, 255, 255, 0.1);
  color: #fff;
  border: 1px solid rgba(255, 255, 255, 0.1);
}

.btn-watch:hover {
  background: rgba(255, 255, 255, 0.2);
}

.btn-download {
  background: rgba(16, 185, 129, 0.2);
  color: #34d399;
  border: 1px solid rgba(16, 185, 129, 0.3);
}

.btn-download:hover {
  background: rgba(16, 185, 129, 0.3);
  transform: translateY(-2px);
}

/* --- Footer --- */
.footer {
  margin-top: 30px;
  padding-top: 20px;
  border-top: 1px solid rgba(255, 255, 255, 0.05);
  font-size: 12px;
  color: #64748b;
}

@keyframes slideUp {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Mobile Responsive */
@media (max-width: 480px) {
  .glass-card { padding: 30px 20px; }
  .action-buttons { flex-direction: column; }
}
</style>
</head>
<body>

<div class="bg-wrapper">
  <div class="blob blob-1"></div>
  <div class="blob blob-2"></div>
  <div class="blob blob-3"></div>
</div>

<div class="container">
  <div class="glass-card">
    
    <div class="logo-area">
      <div class="logo-icon">
        <i class="fa-solid fa-wand-magic-sparkles"></i>
      </div>
      <h1>SAHU AI VIDEO GENERATOR</h1>
      <p>Create cinematic videos from text in seconds</p>
    </div>

    <div class="input-box">
      <label>Describe your imagination</label>
      <div class="textarea-wrapper">
        <textarea id="prompt" placeholder="E.g., A cyberpunk street in rain with neon lights..."></textarea>
        <i class="fa-regular fa-keyboard"></i>
      </div>
    </div>

    <button id="generateBtn" class="generate-btn">
      <i class="fa-solid fa-clapperboard"></i> Generate Video
    </button>

    <div id="loadingArea" class="loading-area">
      <div class="loader-spinner"></div>
      <p class="loading-text" id="loadingText">Analyzing your prompt...</p>
    </div>

    <div id="resultArea" class="result-options">
      <div class="success-message">
        <i class="fa-solid fa-circle-check"></i> Video Generated Successfully!
      </div>
      
      <div class="action-buttons">
        <a id="watchLink" href="#" target="_blank" class="action-btn btn-watch">
          <i class="fa-solid fa-play"></i> Watch Online
        </a>
        
        <a id="downloadLink" href="#" target="_blank" class="action-btn btn-download">
          <i class="fa-solid fa-cloud-arrow-down"></i> Download
        </a>
      </div>
    </div>

    <div class="footer">
      © 2025 • Powered by <b>SHAHADAT SAHU</b>
    </div>

  </div>
</div>

<script>
const generateBtn = document.getElementById('generateBtn');
const promptInput = document.getElementById('prompt');
const loadingArea = document.getElementById('loadingArea');
const resultArea = document.getElementById('resultArea');
const loadingText = document.getElementById('loadingText');
const watchLink = document.getElementById('watchLink');
const downloadLink = document.getElementById('downloadLink');

// Demo Video URL (এটাকে আপনার আসল API লিংক দিয়ে রিপ্লেস করবেন)
const demoVideoUrl = "https://assets.mixkit.co/videos/preview/mixkit-futuristic-robot-walking-in-a-city-1080.mp4";

generateBtn.addEventListener('click', () => {
  const text = promptInput.value.trim();
  
  if (!text) {
    promptInput.style.borderColor = '#ef4444';
    setTimeout(() => promptInput.style.borderColor = 'rgba(255, 255, 255, 0.1)', 1000);
    return;
  }

  // 1. UI Reset & Start Loading
  generateBtn.style.display = 'none'; // বাটন লুকিয়ে ফেলব
  resultArea.style.display = 'none'; // আগের রেজাল্ট লুকাবো
  loadingArea.style.display = 'block'; // লোডিং দেখাবো

  // 2. Loading Steps Simulation
  const steps = [
    "Connecting to AI Server...",
    "Generating Scenes...",
    "Rendering High Quality...",
    "Finalizing Video..."
  ];

  let stepCount = 0;
  const interval = setInterval(() => {
    if(stepCount < steps.length) {
      loadingText.innerText = steps[stepCount];
      stepCount++;
    }
  }, 800);

  // 3. API Call Simulation (3.5 seconds delay)
  setTimeout(() => {
    clearInterval(interval);
    
    // লোডিং শেষ
    loadingArea.style.display = 'none';
    
    // রেজাল্ট দেখানো
    resultArea.style.display = 'block';
    
    // বাটন আবার ফিরিয়ে আনা (নতুন করে জেনারেট করার জন্য)
    generateBtn.style.display = 'flex';
    generateBtn.innerHTML = '<i class="fa-solid fa-rotate"></i> Create Another';
    
    // লিংক সেট করা (এখানে ডাইনামিক লিংক বসবে)
    watchLink.href = demoVideoUrl;
    downloadLink.href = demoVideoUrl; // বা ডাউনলোডের জন্য আলাদা লিংক থাকলে সেটা দিবেন

  }, 3500); // ৩.৫ সেকেন্ড সময় নিবে
});
</script>

</body>
</html>
